<!DOCTYPE html>

<html>
    <head>
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="top">
            <img src="https://freesvg.org/img/mono-ktimemon.png">
            <h1>Library</h1>
            <div class="newBookDiv">
                <button class="newBook">+</button>
            </div>
            
        </div>

        <div class="bookDiv"></div>
        <div class="form" hidden>
            <form>
            <ul>
                <li>
                    <label for="bookTitle">Book Title</label>
                    <input type="text" id="bookTitle" name="bookTitle" required>
                </li>
                <li>
                    <label for="bookAuthor">Book Author</label>
                    <input type="text" id="bookAuthor" name="bookAuthor" required>
                </li>
                <li>
                    <label for="bookPages">Pages</label>
                    <input type="number" id="bookPages" name="bookPages">
                </li>
                <li>
                <label>Have you read the book?</label><br>
                    <input type="radio" id="readYes" name="bookRead" value="Yes" checked>
                    <label for="readYes">Yes</label><br>
                    <input type="radio" id="readNo" name="bookRead" value="No">
                    <label for="readNo">No</label><br>
                </li>
                <li>
                    <button class="submit" type="submit" value="submit">submit</button>
                </li>
            </ul>
        </form>
        </div>
    </body>
</html>
